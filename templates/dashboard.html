
<ion-view title="'My Buckets'">
  <ion-content has-header="true" has-tabs="true">

    <ion-list>

      <ion-item ng-repeat="bucket in buckets" type="item-text-wrap" href="#/tab/bucket/{{bucket.friendly_name_key}}">
        <h3>{{bucket.name}}</h3>
        <p>{{bucket.total}}</p>
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
